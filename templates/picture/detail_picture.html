{% extends 'base.html' %}
{% load static %}

{% block style %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f2f5;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 900px;
        margin: 60px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }

    .picture_name {
        font-size: 3em;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 30px;
        letter-spacing: 1px;
        animation: slideInFromLeft 0.7s ease-out;
    }

    img {
        max-width: 100%;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        margin-bottom: 30px;
        transition: transform 0.3s ease-in-out;
    }

    img:hover {
        transform: scale(1.05);
    }

    form {
        display: inline-block;
        margin: 15px;
    }

    button {
        background-color: #3498db;
        color: #ffffff;
        border: none;
        padding: 15px 30px;
        font-size: 1.1em;
        font-weight: 600;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
        background-color: #2980b9;
        transform: translateY(-3px);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }

    button:focus {
        outline: none;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideInFromLeft {
        from { transform: translateX(-100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }
</style>
{% endblock style %}

{% block title %} About Music {% endblock title %}

{% block content %}
<div class="container">
    <h1 class="picture_name">{{ picture.name }}</h1>
    {% if picture.picture %}
        <img src="{{ picture.picture.url }}" alt="{{ picture.name }}">
    {% else %}
        <p>Картинка отсутствует.</p>
    {% endif %}

    <form action="{% url 'music_list' %}">
        <button>Назад</button>
    </form>

    <form action="{% url 'add_picture_to_favorites' picture.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Добавить в избранное</button>
    </form>
</div>
{% endblock content %}
