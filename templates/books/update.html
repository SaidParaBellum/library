{% extends 'base.html' %}
{% load static %}

{% block style %}
<style>
    body {
        font-family: 'Josefin Sans', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
    }

    .form-group input[type="submit"] {
        background: linear-gradient(90deg, #4CAF50, #00BCD4); /* Green to Blue gradient */
        color: #fff;
        border: none;
        padding: 15px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 4px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
    }

    .form-group input[type="submit"]:hover {
        background: linear-gradient(90deg, #45a049, #00acc1); /* Darker gradient on hover */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        transform: translateY(-2px);
    }

    .form-group input[type="submit"]:focus {
        outline: none;
    }

    .form-group input[type="submit"]:active {
        background: linear-gradient(90deg, #388e3c, #0097a7); /* Even darker gradient on active */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transform: translateY(0);
    }

    .form-group .error {
        color: red;
        font-size: 14px;
    }
</style>
{% endblock style %}

{% block title %} Main Page {% endblock title %}

{% block content %}
<div class="form-container">
    <h1>Update Information</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update">
    </form>
</div>
{% endblock content %}
