<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css?family=Signika+Negative:300,400&display=swap" rel="stylesheet">
    <link rel="icon" href="https://img.freepik.com/premium-vector/beautiful-letter-l-initial-premium-logo-vector_602089-97.jpg" type="image/jpeg">
    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
            position: relative;
            letter-spacing: 0.04em;
        }
        body {
            font-family: "Signika Negative", sans-serif;
            font-weight: 300;
            margin: 0;
            overflow-x: hidden;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(51, 51, 51, 0.9);
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideIn 1s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-list li {
            margin: 0 15px;
        }
        .nav-list a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }
        .nav-list a:hover {
            background-color: #575757;
            color: #eaeaea;
            transform: scale(1.1);
        }
        .nav-list a.active {
            background-color: #007bff;
            color: #ffffff;
        }
        .section {
            height: 100vh;
            width: 100%;
            position: relative;
            padding: 0;
            text-align: center;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding-top: 60px; /* Offset for navbar */
        }
        .bg1 {
            background-image: url('https://kartinki.pics/pics/uploads/posts/2022-08/thumbs/1660333670_5-kartinkin-net-p-zadnii-fon-biblioteka-krasivo-6.jpg');
            background-size: cover;
            background-position: center;
        }
        .bg2 {
            background-image: url('https://videozayac.ru/wp-content/uploads/2019/10/1634388886972.jpg');
            background-size: cover;
            background-position: center;
        }
        .bg3 {
            background-image: url('https://img.utdstc.com/screen/544/b10/544b100693dcbeccb5e96034d05fa4d4fa5a221b4c63c6bc0732eddaefaa3319:400');
            background-size: cover;
            background-position: center;
        }
        .bg4 {
            background-image: url('https://s3.stroi-news.ru/img/more-zakat-krasivie-kartinki-1.jpg');
            background-size: cover;
            background-position: center;
        }
        h1 {
            font-size: 40px;
            line-height: 1.2;
            margin: 0;
        }
        .revealUp {
            opacity: 0;
            visibility: hidden;
        }
        .link-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            background-color: #333;
            transition: background-color 0.3s, transform 0.3s;
        }
        .link-button:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul class="nav-list">
            <li><a href="{% url 'list' %}">Books</a></li>
            <li><a href="{% url 'video_list' %}">Videos</a></li>
            <li><a href="{% url 'music_list' %}">Music</a></li>
            <li><a href="{% url 'picture_list' %}">Pictures</a></li>
        </ul>
    </div>

    <div class="section bg1">
        <a href="{% url 'list' %}" class="link-button">Books</a>
    </div>

    <div class="section bg2">
        <a href="{% url 'video_list' %}" class="link-button">Videos</a>
    </div>

    <div class="section bg3">
        <a href="{% url 'music_list' %}" class="link-button">Music</a>
    </div>

    <div class="section bg4">
        <a href="{% url 'picture_list' %}" class="link-button">Pictures</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.utils.toArray(".revealUp").forEach(function (elem) {
            ScrollTrigger.create({
                trigger: elem,
                start: "top 80%",
                end: "bottom 20%",
                onEnter: function () {
                    gsap.fromTo(
                        elem,
                        { y: 100, autoAlpha: 0 },
                        {
                            duration: 1.25,
                            y: 0,
                            autoAlpha: 1,
                            ease: "back",
                            overwrite: "auto"
                        }
                    );
                },
                onLeave: function () {
                    gsap.fromTo(elem, { autoAlpha: 1 }, { autoAlpha: 0, overwrite: "auto" });
                },
                onEnterBack: function () {
                    gsap.fromTo(
                        elem,
                        { y: -100, autoAlpha: 0 },
                        {
                            duration: 1.25,
                            y: 0,
                            autoAlpha: 1,
                            ease: "back",
                            overwrite: "auto"
                        }
                    );
                },
                onLeaveBack: function () {
                    gsap.fromTo(elem, { autoAlpha: 1 }, { autoAlpha: 0, overwrite: "auto" });
                }
            });
        });
    </script>
</body>
</html>
