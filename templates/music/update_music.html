{% extends 'base.html' %}
{% load static %}

{% block style %}
<style>
    body {
        font-family: 'Josefin Sans', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    form {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form h2 {
        margin-bottom: 20px;
        color: #333;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="number"],
    form textarea,
    form input[type="file"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    form input[type="submit"] {
        background: linear-gradient(to right, #00b09b, #96c93d);
        border: none;
        color: white;
        padding: 12px 20px;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
        width: 100%;
    }

    form input[type="submit"]:hover {
        background: linear-gradient(to right, #00a88e, #87b932);
        transform: scale(1.05);
    }

    form input[type="submit"]:active {
        background: linear-gradient(to right, #008973, #6c9b2e);
    }
</style>
{% endblock style %}

{% block title %} Main Page {% endblock title %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update">
    </form>
{% endblock content %}
